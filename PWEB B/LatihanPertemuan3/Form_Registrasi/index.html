<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi - 5025201025</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
 
<body>
    <div class="container">
        <div class="header">
            <img src="img/header.png" alt="home" width="50" height= "50" >
            <h2> Form Registrasi </h2>
            <h2> Mahasiswa ITS </h2>
        </div>
    
        <form name="form" onsubmit="return validate()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama Lengkap" class="form-control">
            </div>
            <div class="form-group">
                <label>NRP</label>
                <input type="text" name="nrp" placeholder="NRP Mahasiswa" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <label>Mata Kuliah</label>
                <select id="slct1" name="slct1" class="form-control" onchange="ndosen(this.id,'slct2')">
                    <option value="">-Pilih Mata Kuliah-</option>
                    <option value="GRAFKOM">GRAFKOM</option>
                    <option value="JARKOM">JARKOM</option>
                    <option value="KK">KK</option>
                    <option value="MPPL">MPPL</option>
                    <option value="PPL">PPL</option>
                    <option value="PWEB">PWEB</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dosen</label>
                <select id="slct2" name="dosen" class="form-control">
                        <option value="">-Pilih MK Terlebih Dahulu-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
 
</html>
